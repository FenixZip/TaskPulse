{% load static %}
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8"/>
    <title>{% block subject %}Pulse-zone.tech{% endblock %}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #f3f4f6;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            color: #111827;
        }

        .wrapper {
            width: 100%;
            padding: 24px 0;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            background-color: #ffffff;
            border-radius: 12px;
            overflow: hidden;
            border: 1px solid #e5e7eb;
        }

        .header {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 16px 24px;
            background: linear-gradient(90deg, #00c6ff, #0072ff);
            color: #ffffff;
        }

        .header-logo {
            background-color: #ffffff;
            border-radius: 14px;
            padding: 6px;
            display: inline-flex;
        }

        .header-logo img {
            display: block;
            width: 32px;
            height: 32px;
            border-radius: 10px;
        }

        .header-title {
            font-size: 20px;
            font-weight: 600;
            line-height: 1.2;
        }

        .content {
            padding: 24px;
            font-size: 14px;
            line-height: 1.6;
        }

        .btn {
            display: inline-block;
            margin: 16px 0;
            padding: 10px 18px;
            background-color: #2563eb;
            color: #ffffff !important;
            text-decoration: none;
            border-radius: 6px;
            font-weight: 500;
        }

        .btn:hover {
            background-color: #1d4ed8;
        }

        .footer {
            padding: 12px 24px 20px;
            font-size: 12px;
            color: #6b7280;
            border-top: 1px solid #e5e7eb;
        }

        .secondary {
            font-size: 12px;
            color: #6b7280;
            margin-top: 12px;
        }

        a {
            color: #2563eb;
        }
    </style>
</head>
<body>
<div class="wrapper">
    <div class="container">
        <div class="header">
            <div class="header-logo">
                <img src="{% static 'email/landing-monitor.png' %}" alt="Pulse-zone.tech logo">
            </div>
            <div class="header-title">
                Pulse-zone.tech
            </div>
        </div>

        <div class="content">
            {% block content %}{% endblock %}
        </div>

        <div class="footer">
            Это письмо отправлено автоматически сервисом Pulse-zone.tech.<br/>
            Если вы получили его по ошибке, просто проигнорируйте.
        </div>
    </div>
</div>
</body>
</html>
